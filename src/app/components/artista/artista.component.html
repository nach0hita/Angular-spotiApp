<app-loading *ngIf="loading" ></app-loading>

<div class="row">
    <div class="col-2">
      <img class="img-thumbnail img-circle" [src]="artist.images | noimage"/>
    </div>

    <div class="col">
      <h3>{{ artist.name }}</h3>
      <p>
        <a [href]="artist.external_urls.spotify" target="_blank">
          Ir a la página del artista
        </a>
      </p>
    </div>

    <div class="col-4 text-right">
      <input class="form-control" placeholder="Buscar..."/><br>
      <button routerLink="/search" class="btn btn-outline-danger" >
        Regresar
      </button>
    </div>
</div>
<br>
<div class="row">
  <div class="col-4">
    <h3>  Más escuchadas </h3>
    <table class="table">
        <tbody>
          <tr *ngFor="let topTrack of topTracks">
            <td>
              <iframe [src]="topTrack.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
  <div class="col-7">  </div>
</div>
